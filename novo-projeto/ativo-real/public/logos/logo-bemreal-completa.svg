        stroke-width="1.5" 
        stroke-linecap="round"/>
  
  <!-- Typography: "Bem Real" -->
  <text x="128" y="220" 
        font-family="'Montserrat', 'Helvetica Neue', sans-serif" 
        font-size="32" 
        font-weight="300" 
        fill="#B0B0B0" 
        text-anchor="middle">Bem <tspan font-weight="700">Real</tspan></text>
  
  <!-- Tagline (optional) -->
  <text x="128" y="238" 
        font-family="'Roboto Mono', monospace" 
        font-size="10" 
        fill="#B0B0B0" 
