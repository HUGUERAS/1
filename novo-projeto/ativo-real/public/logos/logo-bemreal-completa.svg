<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#001F3F"/>
  
  <!-- Shield Base -->
  <path d="M128 40L180 70V130C180 150 170 165 128 190C86 165 76 150 76 130V70L128 40Z" 
        fill="rgba(205, 127, 50, 0.1)" 
