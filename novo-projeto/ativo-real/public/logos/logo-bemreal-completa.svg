           stroke="#CD7F32" 
           stroke-width="2.5" 
           opacity="0.6"/>
  
  <!-- Level 2 -->
  <ellipse cx="128" cy="118" rx="36" ry="28" 
           fill="none" 
           stroke="#CD7F32" 
           stroke-width="2.5" 
           opacity="0.7"/>
  
  <!-- Level 3 -->
  <ellipse cx="128" cy="116" rx="27" ry="21" 
           fill="none" 
           stroke="#CD7F32" 
           stroke-width="2.5" 
           opacity="0.8"/>
  
  <!-- Level 4 -->
  <ellipse cx="128" cy="114" rx="18" ry="14" 
           fill="none" 
           stroke="#CD7F32" 
           stroke-width="2.5" 
           opacity="0.9"/>
  
  <!-- Level 5 (peak) -->
  <circle cx="128" cy="112" r="6" 
          fill="#CD7F32" 
          opacity="1"/>
  
  <!-- 3D Shadow/Depth Effect -->
  <ellipse cx="128" cy="122" rx="45" ry="35" 
           fill="none" 
           stroke="rgba(0, 31, 63, 0.4)" 
